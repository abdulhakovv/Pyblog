<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyblog</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    <!-- HEADER -->

    <header class="pyblog-header">
      <div class="container">
        <div class="header-inner">
          <a class="header-inner__link" href="index.html">
            <img src="./images/sariq_fon_logo.svg" alt="" />
          </a>

          <div class="header-inner__services">
          </svg>
            
          </form> 
          <a href="./login.html">
            <i class="fas fa-user header-inner__services-user"></i>
          </a>
            <i class="fas fa-moon header-inner__services-moon"></i>
            <i class="fas fa-sun header-inner__services-sun"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->

    <main class="post-main">
      <div class="container">
        <div class="post-inner">
          <div class="post-inner__type">
            <i class="fas fa-"></i>
          </div>
        </div>
      </div>
    </main>
    
    <!-- FOOTER -->
    
    <footer class="pyblog-footer">
      <div class="container">
        <div class="footer-inner">
          <div class="footer-inner__top">

            <div class="footer-inner__top-boxes">
              <a class="footer-inner__top-link" href="index.html">
                <img src="./images/sariq_fon_logo.svg" alt="">
              </a>
              <span class="top__boxes-span">Python hamdadasturlashga oid o’zbek <br> tilidagi blog </span>
            </div>
      
            <div class="footer-inner__top-boxes">
              <a class="top__boxes-title" href="#">Bosh sahifa</a>
              <a class="top__boxes-title" href="#">Blog haqida</a>
              <a class="top__boxes-title" href="#">Bog’lanish</a>
            </div>
            <div class="footer-inner__top-boxes">
              <a class="top__boxes-title" href="register.html">Kirish</a>
              <a class="top__boxes-title" href="#">Ro’yhatdan o’tish</a>
              <a class="top__boxes-title" href="#">Qonun qoidalar</a>
            </div>
            <div class="footer-inner__top-boxes">

              <div class="top__boxes-links">
                <i class="fab fa-telegram"></i>
                <p class="boxes__link-title">Telegram</p>  
              </div>

              <div class="top__boxes-links">
                <i class="fab fa-instagram"></i> 
                <p class="boxes__link-title">Instagram</p>  
              </div>

              <div class="top__boxes-links">       
                <i class="fab fa-facebook"></i>
                <p class="boxes__link-title">Facebook</p>  
              </div>

            </div>
          </div>
          <div class="footer-inner__bot">
            <p class="footer-inner__bot-title">pyblog.uz by 
              <a class="git-link" href="https://github.com/Rashidov21">Abdurakhmon Rashidov</a> created with
              <i class="fas fa-heart"></i> akalar.</p>
          </div>
        </div>
      </div>
    </footer>
  
</body>
</html>
