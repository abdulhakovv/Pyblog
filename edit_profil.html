<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="./images/HEAD.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <main class="edit-main">
    <section class="edit">
      <div class="container">
        <div class="edit-inner">

          <!-- SETTINGS -->

          <div class="edit-inner__settings">
            <h2 class="edit-inner__settings-hd2">Shaxsiy ma'lumot</h2>
            <p class="edit-inner__settings-title">Shaxsiy ma’lumotlaringizni iloji boricha to’liq va aniq to’ldirishga harakat qiling bu sizning maqolalaringizni o’quvchilar uchun kerak. Ular ishonchi manbaadan ma’lumot o’qishayotganini his qilishlari kerak.</p>
            <div class="edit-inner__settings-ava">
              <img class="settings__ava-img" src="./images/futboll_player.png" alt="">
              <span class="settings__ava-pensil">
                <i class="fas fa-pencil"></i>
              </span>
            </div>

            <!-- FORM ================ -->

            <form class="edit-inner__ssettings-form">
              <!-- SELF - 1 ================ -->
              <div class="settings__form-self">
                <label class="form__self-label">
                  Ism-Familya (to’liq holda)
                  <input class="self__label-inps" type="text" required autofocus placeholder="Ismingizni kiriting">
                </label>
                <label class="form__self-label">
                  Username
                  <input class="self__label-inps" type="text" required autofocus placeholder="Ismingizni kiriting">
                </label>
                <label class="form__self-label">
                  Email pochta
                  <input class="self__label-inps" type="text" required autofocus placeholder="Ismingizni kiriting">
                </label>
              </div>
              <!-- SELF - 2 =============== -->
              <div class="settings__form-self">
                <label class="form__self-label">
                  Soha, yo’nalish
                  <input class="self__label-inps" type="text" required autofocus placeholder="Ismingizni kiriting">
                </label>
                <label class="form__self-label">
                  Texnologiyalar
                  <select class="self__label-select">
                    <option class="label__select-option">Texnologiyalarni tanlang</option>
                    <option class="label__select-option">bla bla</option>
                    <option class="label__select-option">bla bla</option>
                    <option class="label__select-option">bla bla</option>
                  </select>
                </label>
                <label class="form__self-label">
                  Viloyat
                  <select class="self__label-select">
                    <option class="label__select-option">Viloyatni tanlang</option>
                    <option class="label__select-option">bla bla</option>
                    <option class="label__select-option">bla bla</option>
                    <option class="label__select-option">bla bla</option>
                  </select>
                </label>
              </div>
            </form>
            <label class="edit-inner__settings-label">
              Qisqacha o’zingiz haqida ma’lumot
              <textarea class="settings__label-area" placeholder="Matn..." ></textarea>
            </label>
            <button class="edit-inner__settings-btn">
              <i class="fas fa-user-pen"></i>
              Profilni tahrirlash
            </button>
          </div>

          <!-- URLS OF SOCIAL MEDIAS -->

          <div class="edit-inner__urls">
            <h2 class="edit-inner__urls-hd2">Sayt yoki ijtimoiy tarmoqlar uchun havolalar</h2>
            <div class="edit-inner__urls-socials">
              <span class="urls__soacials-logos">
                <i class="fab fa-facebook"></i>
                Facebook
              </span>     
              <div class="urls__socials-links">
                <input class="social__links-inp" type="text" autofocus placeholder="URL">
                <i class="fas fa-trash-alt"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
